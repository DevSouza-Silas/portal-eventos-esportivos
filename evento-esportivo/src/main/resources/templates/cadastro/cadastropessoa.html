<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos Esportivos</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

<style type="text/css">
	table.striped>tbody>tr:nth-child(odd) {
		background-color: rgba(158, 154, 154, 0.5);
	}

	form input[type=submit] {
	 color: white;
	}
</style>

</head>
<body>

	<header>
	<nav class="menu">
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Eventos Esportivos</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastroevento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Acessar Portal</a></li>
	      </ul>
	    </div>
	</nav>
	</header>

	<h5>Cadastro de Evento</h5>
	<div class="row">
	
	<br/>
	    <div th:each = "m : ${msg}">
	        <span th:text = "${m}"> </span>
	    </div>
	<br/>
	
	
	<form action="salvarevento" id="formevento" method="post" th:object="${eventoobj}" class="col s12">
	
				<div class="row">
					<div class="input-fiel col s6">
						<label for="id" class="active">ID</label> 
						    <input name="id" th:field="*{id}" id="id"
							readonly="readonly">
					</div>
					<div class="input-fiel col s6">
						<label for="nome" class="active">Nome</label> 
						<input name="nome" th:field="*{nome}" id="nome" class="validate" type="text">
					</div>
				</div>
	
				<div class="row">
					<div class="input-field col s12">
						<label for="endereco" class="active">Endereço</label> 
						<input name="endereco" class="validate"
							th:field="*{endereco}" id="endereco">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="data" class="active">Data</label> 
						<input name="data" class="validate"
							th:field="*{data}" id="data">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="hora" class="active">Hora</label> 
						<input name="hora" class="validate"
							th:field="*{hora}" id="hora">
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input class="waves-effect waves-light btn" type="submit"
							value="Salvar">
							
						<button class="waves-effect waves-light btn" onclick="document.getElementById('formevento').reset();">Novo</button>	
							
					</div>
				</div>
			</form>
	 </div>
	<br/>
	<br/>

	<div class="row">
		<form action="pesquisarevento" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquiar por nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<input class="waves-effect waves-light btn" type="submit"
						value="Buscar">
					<a class="waves-effect waves-light btn" href="/listaeventos">Lista Eventos</a>	
				</div>
			</div>
		</form>
	</div>

	<br/>
	<br/>
	<table class="striped">
	  <thead>
	    <tr>
		   <th>ID</th>
		   <th>Nome</th>
		   <th>Endereço</th>
		   <th>Data</th>
		   <th>Hora</th>
		   <th>Editar</th>
		   <th>Excluir</th>
	    </tr>
	 </thead>
	  <tr th:each = "evento : ${eventos}">
	    <td th:text = "${evento.id}"></td>
	    <td><a th:href="@{/eventos/{idevento}(idevento=${evento.id})}"><span th:text = "${evento.nome}"></span></a></td>
	    <td th:text = "${evento.endereco}"></td>
	    <td th:text = "${evento.data}"></td>
	    <td th:text = "${evento.hora}"></td>
	    <td><a th:href="@{/editarevento/{idevento}(idevento=${evento.id})}">Editar</a> </td>
	    <td><a th:href="@{/removerevento/{idevento}(idevento=${evento.id})}">Excluir</a> </td>
	  </tr>
	 </table>
	 
	 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
	 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
